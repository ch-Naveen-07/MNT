<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            text-align: center;
        }

        .container h1 {
            color: #2705e8;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container p {
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
        }

        .container p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>Your mentor has been successfully booked.</p>
        <p>You will receive a confirmation email within <span>4-7 working days</span>.</p>
    </div>
</body>
</html>
